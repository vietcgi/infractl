# values-emptydir.yaml
# Simplified configuration for Grafana with emptyDir storage

# Set admin credentials
adminUser: admin
adminPassword: grafana123

# Disable persistence
persistence:
  enabled: false

# Service configuration
service:
  type: ClusterIP

# Disable ingress
ingress:
  enabled: false

# Bypass secret validation
assertNoLeakedSecrets: false

# Configure security context to run as root to avoid permission issues
securityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0
  runAsNonRoot: false

# Configure container security context
containerSecurityContext:
  allowPrivilegeEscalation: true
  readOnlyRootFilesystem: false
  runAsUser: 0
  runAsGroup: 0
  runAsNonRoot: false

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  labels:
    environment: prod
spec:
  source:
    helm:
      values: |
        server:
          ingress:
            hosts:
              - argocd.prod.emodo.io
            tls:
              - hosts:
                  - argocd.prod.emodo.io
                secretName: argocd-tls

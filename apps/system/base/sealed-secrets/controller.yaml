apiVersion: apps/v1
kind: Deployment
metadata:
  name: sealed-secrets-controller
  namespace: kube-system
  labels:
    app.kubernetes.io/name: sealed-secrets
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: sealed-secrets
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: sealed-secrets
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sealed-secrets
        app.kubernetes.io/component: controller
        app.kubernetes.io/part-of: sealed-secrets
    spec:
      serviceAccountName: sealed-secrets
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: controller
        image: docker.io/bitnami/sealed-secrets-controller:v0.26.1
        imagePullPolicy: IfNotPresent
        args:
        - "--key-renew-period=24h"
        - "--key-rotation-period=720h"  # 30 days
        - "--key-expiry=8760h"          # 1 year
        - "--update-status"
        - "--key-prefix=sealed-secrets-key"
        - "--key-size=4096"
        ports:
        - containerPort: 8080
          name: http-metrics
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-metrics
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: http-metrics
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        volumeMounts:
        - name: keys
          mountPath: /tmp/keys
          readOnly: true
      volumes:
      - name: keys
        secret:
          secretName: sealed-secrets-keys
          optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: sealed-secrets
  namespace: kube-system
  labels:
    app.kubernetes.io/name: sealed-secrets
    app.kubernetes.io/component: controller
spec:
  selector:
    app.kubernetes.io/name: sealed-secrets
    app.kubernetes.io/component: controller
  ports:
  - port: 8080
    targetPort: http-metrics
    name: http-metrics
  type: ClusterIP

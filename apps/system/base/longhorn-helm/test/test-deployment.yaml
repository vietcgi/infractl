apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-longhorn
  namespace: longhorn-test
  labels:
    app: test-longhorn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-longhorn
  template:
    metadata:
      labels:
        app: test-longhorn
    spec:
      containers:
      - name: test-container
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: test-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: test-volume
        persistentVolumeClaim:
          claimName: test-pvc

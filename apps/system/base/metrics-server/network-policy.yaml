apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: metrics-server
  namespace: metrics-server
  labels:
    app.kubernetes.io/name: metrics-server
    app.kubernetes.io/part-of: kube-system
spec:
  podSelector:
    matchLabels:
      k8s-app: metrics-server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow metrics scraping from kube-system and monitoring namespaces
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: monitoring
    ports:
    - protocol: TCP
      port: 443
  egress:
  # Allow all egress traffic
  - {}
---
# Label the metrics-server namespace for network policies
apiVersion: v1
kind: Namespace
metadata:
  name: metrics-server
  labels:
    kubernetes.io/metadata.name: metrics-server

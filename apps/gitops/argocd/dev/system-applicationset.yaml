apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: system-apps-dev
  namespace: argocd
  labels:
    environment: dev
spec:
  generators:
    - list:
        elements:
          - name: cilium
            namespace: kube-system
          - name: coredns
            namespace: kube-system
          - name: prometheus
            namespace: monitoring
          - name: argocd
            namespace: argocd
          - name: loki
            namespace: monitoring
          - name: grafana
            namespace: monitoring
          - name: nginx-ingress
            namespace: ingress-nginx
          - name: cert-manager
            namespace: cert-manager
          - name: rancher
            namespace: cattle-system
          - name: alertmanager
            namespace: monitoring
          - name: sealed-secrets
            namespace: kube-system
          - name: metrics-server
            namespace: kube-system
          - name: neuvector
            namespace: neuvector
  template:
    metadata:
      name: '{{name}}-dev'
    spec:
      project: default
      source:
        repoURL: https://github.com/vietcgi/infractl.git
        targetRevision: dev
        path: apps/system/overlays/dev/{{name}}
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - Validate=true
        automated:
          prune: true
          selfHeal: true
